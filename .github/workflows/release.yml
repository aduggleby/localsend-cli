name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test
      - run: cargo build --release
      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME=localsend-cli
          OUT_DIR=dist
          mkdir -p "$OUT_DIR"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_PATH="target/release/${BIN_NAME}.exe"
          else
            BIN_PATH="target/release/${BIN_NAME}"
          fi
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_NAME="linux" ;;
            macos-latest) OS_NAME="macos" ;;
            windows-latest) OS_NAME="windows" ;;
            *) OS_NAME="${{ matrix.os }}" ;;
          esac

          ARCH_RAW=$(rustc -vV | awk '/host/ {print $2}')
          ARCH="${ARCH_RAW%%-*}"
          TAR_NAME="${BIN_NAME}-${OS_NAME}-${ARCH}.tar.gz"
          tar -czf "$OUT_DIR/$TAR_NAME" -C "$(dirname "$BIN_PATH")" "$(basename "$BIN_PATH")"
      - uses: actions/upload-artifact@v4
        with:
          name: localsend-cli-${{ matrix.os }}
          path: dist/*.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.tar.gz
